<!DOCTYPE html>
<html>
    <head>
        <script src="./JS/main.js"></script>
        <link rel="stylesheet" href="./CSS/styles.css">
    </head>
    <body onload="currentSlide(1)">

    <div class="slideshow">
        <div class="slides fade">
        <div class="numbertext">1 / 4</div>
        <img src="./images/IMG1.jpg" style="width:100%">
        <div class="text">Forest</div>
        </div>
    
        <div class="slides fade">
        <div class="numbertext">2 / 4</div>
        <img src="./images/IMG2.jpg" style="width:100%">
        <div class="text">Mountains</div>
        </div>
    
        <div class="slides fade">
        <div class="numbertext">3 / 4</div>
        <img src="./images/IMG3.jpg" style="width:100%">
        <div class="text">Aurora Borealis</div>
        </div>
    
        <div class="slides fade">
        <div class="numbertext">4 / 4</div>
        <img src="./images/IMG4.jpg" style="width:100%">
        <div class="text">River</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Start alarm</button>
    <p id="timer"></p>

    </body>
</html>
